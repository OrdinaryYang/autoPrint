{% extends "./__base__.html" %}

{% load static %}

{% block content %}

    <div class="align-center">
    <b>产品使用提示：</b><br>
        <ul>
            <li>上传的文件名请<b><font color="red">不要使用中文</font></b></li>
            <li>确认后点击“上传”按钮</li>
        </ul><br>
    </div>
<HR style="border:3 double #987cb9" width="100%" color=#987cb9 SIZE=3><br><br>
    <div class="align-center"><br><br>
      <form method="post" enctype="multipart/form-data" action="{% url 'upload_file' %}">
        {% csrf_token %}
        <input type="file" name="myfile">
        <button type="submit">Upload</button>
      </form>
    </div>
{% endblock %}
