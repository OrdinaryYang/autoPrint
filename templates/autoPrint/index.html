{% extends "./__base__.html" %}

{% load static %}

{% block content %}
    <style xmlns="http://www.w3.org/1999/html">
           .my_html a:visited {color: #893846
            }
        </style>

    <div class="uk-description-list-horizontal">
        <p>总计共有<font color="red"><b>{{ amount }}</b></font> 个单据需要填写:<br><br></p>
    </div>
    <div class="uk-list" id="left_btn_box">
         <ol>
             {% for k, v in sales_info.items %}
                 <li><a class='my_html' href="/autoPrint/cn-{{ forloop.counter}}-{{ k }}">{{ k }}</a></li>
             {% endfor %}
         </ol>
    </div>
    <br>
    <p><a href="/autoPrint/download"><font color="#3d7fc3"><b>点击下载文件</b></font></a></p><br>
    <div class="align-center">
    <b>产品使用提示：</b><br>
        <ul>
            <li><p>请您务必<font color="#ff0000" ><b>完成所有单据填写</b></font>后在点击下载按钮，防止数据丢失</p></li>
            <li>使用过程中请<font color="#ff0000" ><b>不要</b></font>使用‘后退’按钮，如需<font color="#ff0000" >
                <b>重新填写单据</b></font>，请按‘首页’</li>
        </ul><br>
    </div>


{% endblock %}
